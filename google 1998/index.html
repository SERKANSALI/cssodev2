<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <link rel="stylesheet" href="css/google.css">
</head>
<body>

    <div class="container">

        <img src="./images/google.jpg" alt="google">

        <div class="boxnew bg-EEEEEE">
            Search the web using Google!
                <br>
            <input type="text" name="q" value="" size="40">
            <br>
            <input type="submit" value="Google Search">
            <input type="submit" name="sa" value="I'm feeling lucky">
            
        </div>

        <div class="clear"></div>
        
        <div class="box bg-7EE5DA">
            <p>Special Searches</p>
            <p><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">
                Stanford Search
                </a>
            </p>
            <p><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">
                Linux Search
                </a>
            </p>
        </div>
        

        <div class="box bg-70CCC2">
            <p><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">
                Help!
                </a>
            </p>
            <p><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">
                About Google!
                </a>
            </p>
            <p><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">
                Company Info
                </a>
            </p>
            <p><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">
                Google! Logos
                </a>
            </p>
        </div>
        
        <div class="box bg-62B3AA">
            <p>Get Google!</p>
            <p>updates monthly:</p>
            
            <input type="hidden" name="listname" value="google-friends">
            <input type="text" name="emailaddr" value="your e-mail">
            <br>
            <input type="submit" name="SubmitAction" value="Subscribe">
            <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">
                Archive
            </a>
        </div>
    
        <div class="clear"></div>

        <div class="boxnew">
            Copyright Â©1998 Google Inc.
        </div>
    </div>
</body>
</html>
